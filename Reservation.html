<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reservation.css">

</head>
<body>
   
    <section class="banner">
        <h1>BOOK YOUR TABLE NOW</h1>
        <div class="card-container">
            <div class="card-img">
            </div>
            <div class="card-content">
                <h3>Reservation</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select"><b>Select Day</b></option>
                            <option value="sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="saturday">Saturday</option>

                        </select>
                        <select name="Hours">
                            <option value="hour-select">Select Hour</option>
                            <option value=" 8:00am-10:00"> 8:00am-10:00am</option>
                            <option value="12:00pm-2pm">12:00am-2:00pm</option>
                            <option value="7:00-11:00">7:00pm-11:00pm</option>
                        </select><br><br>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div><br>
                    <div class="form-row">
                       <select name="Persons">
                            <option value="How Many Persons">How Many Persons</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
